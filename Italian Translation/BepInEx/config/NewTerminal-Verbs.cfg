# Default value: Date: August 22, 1968\nHello. i am writing this log to keep myself sane. I couldnt find a way to do the most basic thing on this old janky butt computer so I had Desmond add it in, the log feature. til now ive just been adding my own notes to the bestiary whatever i know. My brother said i should keep a journal so im doing what i can! I am writing in a proffessional manner, as these logs could become a historical record, as they will projbably be here for years, just as long as there isnt a clean wipe. that is what desmond saidfd\n\n\nIf you are reading it in the future, you are probably from a nother crew. The turnover rate here is enormous, maybe cause this job sucks and every one turns over dead! Maybe I can give some help when I have some expirience. End log.\nOh, our names are: Sigurd (me), Richard, Desmond, Jess.\n\n
LogFile1Keyword = Die XXII Mensis Augusti, Anno MCMLXVIII\nSalve. Hanc commentarium scribo ut mentem meam sanam servem. Non potui invenire modum ad rem simplicissimam agendam in hoc vetusto et inutili computatro, itaque Desmond addidit hanc facultatem commentarii. Usque adhuc notas meas ad bestiarium adjunxi, quidquid scio.\nFrater meus dixit me diarium tenere debere, itaque facio quod possum! Scribo more professionali, quia hae commentationes recordationem historicam fieri possunt, et hic aderunt per annos, nisi sit deletio totalis. Id Desmond dixit.\n\n\nSi hoc in futuro legis, probabiliter ex alia turma es. Hic mutatio operariorum frequens est, fortasse quia opus hoc terribile est et omnes moriendo deserunt! Fortasse possum aliquam adiuvationem dare cum aliquam experientiam habuero. Finis commentarii.\nOh, nomina nostra sunt: Sigurd (ego), Richardus, Desmondius, Jessica.\n\n

