LogFile5Keyword = Die IV Mensis Septembris, Anno MCMLXVIII\nHodie mane excitatus sum quia ad aedificium collegii ibamus ut nostrum inutilem quisquilium venderemus. Rata erat 120%, quod Desmondius rarus esse dixit et noluit amittere, id spectavit sicut stultas actiones bursarum.\n\nAdhuc hic miserum est, Rich adhuc odore luti foetet. Vix dormire possum. Terribilem sonum post murum aedificii collegii audivi, sonuit velut facies rubrae flentes omnes contritae et a concreto delatae, sicut in mortario et pilo mater mea semina et aromata sua contundit. Adhuc id audio. Est incubus. Nemo alius audivit. Nesciunt quid faciant. Jessica putat me \"desiderare domum,\" non, taedio afficior huius vili habitu.\r\ndatum: Septermber IV, MCMLXVIII\n\n

