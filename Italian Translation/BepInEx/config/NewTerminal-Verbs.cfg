Snare flea = INTRAPPOLATORE STRISCIANTE\n\nGrado Sigurd: 30%\nNome scientifico: Dolus-scolopendra.\n\nGrosso artropode, della classe chilopoda. \nIl corpo secerne una seta che utilizza per lanciarsi in posti alti su cui nascondersi. \nHa un esoscheletro molto fragile e può morire se cade da posti alti.\n L'intrappolatore non produce veleno e il suo morso non è forte.\nÈ tuttavia in grado di avvolgersi intorno alle prede per soffocarle.\nGli intrappolatori prediligono le zone buie e calde.\nNon possono sopravvivere al freddo, tendono ad evitare l'aria aperta e la luce solare.\n\"Porta i bastardi fuori o menali finché non crepano! Ho sentito dire che le loro interiora sono ottime nel frullato...\"\n\n

